---
- include_role:
    name: andrewrothstein.unarchive-deps
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: Checking for existing symlink at {{ starship_link }}
  stat:
    path: '{{ starship_link }}'
  register: sym_target
- name: Fail if {{ starship_link }} was not a symlink.
  fail:
    msg: Starship was already installed as a binary at {{ starship_link }}. Can't overwrite with symlink.
  when: sym_target.stat.islnk is defined and sym_target.stat.islnk == False
- name: look for install in {{ starship_install_dir }}
  become: yes
  stat:
    path: '{{ starship_install_dir }}'
  changed_when: False
  register: starship_binary
- when: not starship_binary.stat.exists
  block:
    - name: downloading {{ starship_url }} to {{ starship_tmp_archive }}
      become: yes
      become_user: root
      get_url:
        url: '{{ starship_url }}'
        dest: '{{ starship_tmp_archive }}'
        checksum: '{{ starship_checksum }}'
        mode: 0644
    - name: mkdir {{ starship_install_dir }}
      become: yes
      become_user: root
      file:
        path: '{{ starship_install_dir }}'
        state: directory
        mode: 0755
    - name: unarchiving {{ starship_tmp_archive }} to {{ starship_install_dir }}
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: '{{ starship_tmp_archive }}'
        dest: '{{ starship_install_dir }}'
        creates: '{{ starship_exe }}'
  always:
    - name: rm {{ starship_tmp_archive }}
      become: yes
      become_user: root
      file:
        path: '{{ starship_tmp_archive }}'
        state: absent
- name: linking {{ starship_link }} to {{ starship_exe }}
  become: yes
  become_user: root
  file:
    src: '{{ starship_exe }}'
    dest: '{{ starship_link }}'
    state: link
  when: sym_target.stat.islnk is not defined or sym_target.stat.islnk == True
